<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container" id="quiz">
         <div class="box-container">
             <p id="question">
                Question
             </p>
             <div>
                <input class="answer" name="answer" type="radio" id="a">
                <label for="a" id="a_answer">answer1</label>
             </div>
             <div>
                <input class="answer" name="answer" type="radio" id="b">
                <label for="b" id="b_answer">answer2</label>
             </div>
             <div>
                <input class="answer" name="answer" type="radio" id="c">
                <label for="c" id="c_answer">answer3</label>
             </div>
             <div>
                <input class="answer" name="answer" type="radio" id="d">
                <label for="d" id="d_answer">answer4</label>
             </div>
             <button id="button_submit">
                submit
             </button>
         </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
